# Workflow to sync commits from GitHub to GitLab
name: Sync to GitLab

# Trigger on pushes to main branch
on:
  push:
    branches: [ main ]

jobs:
  sync:
    # Run on Ubuntu for compatibility
    runs-on: ubuntu-latest
    steps:
    # Checkout the repo with full history for complete sync
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    # Add GitLab remote using token for auth, then push
    - name: Push to GitLab
      run: |
        git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/harpertoken/kernel.metal.git
        git push gitlab main --force