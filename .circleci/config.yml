# CircleCI config for KERNEL.METAL project
version: 2.1

# Define macOS executor for Apple Silicon compatibility
executors:
  macos-executor:
    macos:
      xcode: 14.2

# Job to validate code and workflows
jobs:
  validate:
    executor: macos-executor
    steps:
      # Checkout the code
      - checkout
      # Check Swift installation
      - run:
          name: Check Swift version
          command: swift --version
      # Validate Metal shader syntax
      - run:
          name: Validate Metal kernel syntax
          command: xcrun metal -std=metal3.1 kernel.metal -o /dev/null
      # Parse Swift code for syntax errors
      - run:
          name: Validate Swift code
          command: swiftc -parse main.swift
      # Lint GitHub Actions workflows
      - run:
          name: Run actionlint
          command: |
            bash -c "$(curl -s https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)"
            ./actionlint .github/workflows/*.yml

# Workflow to run validation
workflows:
  version: 2
  build-and-validate:
    jobs:
      - validate